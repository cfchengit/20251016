<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>H5P 成績分數顯示範例 (p5.js)</title>
    
    <!-- 引入 p5.js 函式庫 -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>  -->


    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <!-- 引入您的分數顯示邏輯 (必須在 p5.js 之後載入) -->
    <!-- 確保 JS 檔案載入順序正確，以讓變數作用於全域範圍 [4] -->
    <script src="sketch.js"></script>
    
<style>
    /* 1. 設置容器為相對定位 */
    #overlay-container {
        position: relative;
        width: 800px; /* 寬度應與 iFrame 相同 */
        height: 600px; /* 高度應與 iFrame 相同 */
    }

    /* 2. 設置 iFrame 的樣式 */
    #h5pIframe {
        position: absolute; 
        top: 0;
        left: 0;
        z-index: 1; /* 確保 iFrame 在底部 */
    }

    /* 3. 關鍵修改：讓 p5.js 畫布在開始時預設隱藏 */
    canvas {
        position: absolute; 
        top: 0;
        left: 0;
        z-index: 10; 
        background-color: transparent; 
        
        /* 設置初始隱藏狀態 */
        display: none; 
    }
</style>
</head>
<body>
    <h1>H5P 互動與 p5.js 成績顯示</h1>
    <center></center>
    <div id="h5pContainer">
        <!-- 嵌入 H5P 匯出檔案 -->
        <!-- 將 src 設為 H5P 匯出的 HTML 檔名，例如 h5p_exported.html -->
        <iframe 
            id="h5pIframe" 
            src="6.html" 
            width="800" 
            height="600" 
            style="border: 2px solid #ccc;">
        </iframe>
    </div>
</center>
    <!-- 分數將顯示在 p5.js 創建的 Canvas 上 -->
</body>
</html>
