<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>H5P 成績分數顯示範例 (p5.js)</title>
    
    <!-- 引入 p5.js 函式庫 -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>  -->


    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <!-- 引入您的分數顯示邏輯 (必須在 p5.js 之後載入) -->
    <!-- 確保 JS 檔案載入順序正確，以讓變數作用於全域範圍 [4] -->
    <script src="sketch.js"></script>
    
<style>
    /* 移除 body 上的 height: 100vh 和複雜的 flex 設置 */
    body { 
        margin: 0; 
        text-align: center; /* 讓標題 H1 置中 */
        font-family: Arial, sans-serif;
        padding-top: 20px; /* 給頂部標題留出一些空間 */
    }

    /* 1. 設置容器為相對定位，並確保容器本身水平置中 */
    #overlay-container {
        position: relative;
        width: 800px; /* 寬度應與 iFrame 尺寸匹配 */
        height: 600px; /* 高度應與 iFrame 尺寸匹配 */
        margin: 20px auto; /* 關鍵：讓容器水平置中 */
    }

    /* 2. iFrame 和 Canvas 保持絕對定位並完全重疊 */
    #h5pIframe, canvas {
        position: absolute; 
        top: 0;
        left: 0;
    }

    /* 3. p5.js 畫布預設隱藏 */
    canvas {
        z-index: 10; 
        background-color: transparent; 
        display: none; /* 初始隱藏 */
    }
    
    /* 4. iFrame 保持可見和在底部 */
    #h5pIframe {
        z-index: 1; 
    }
</style>
</head>
<body>
    <h1>H5P 互動與 p5.js 成績顯示</h1>
    <center></center>
    <div id="h5pContainer">
        <!-- 嵌入 H5P 匯出檔案 -->
        <!-- 將 src 設為 H5P 匯出的 HTML 檔名，例如 h5p_exported.html -->
        <iframe 
            id="h5pIframe" 
            src="6.html" 
            width="800" 
            height="600" 
            style="border: 2px solid #ccc;">
        </iframe>
    </div>
</center>
    <!-- 分數將顯示在 p5.js 創建的 Canvas 上 -->
</body>
</html>
